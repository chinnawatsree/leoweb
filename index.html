<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Leonics UPS Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  // อ่าน error จาก URL query string
  const params = new URLSearchParams(window.location.search);
  const error = params.get('error');
  if (error) {
    alert(decodeURIComponent(error));
    // ลบ error ออกจาก URL เพื่อไม่ให้ alert ซ้ำตอน refresh
    window.history.replaceState({}, document.title, window.location.pathname);
  }
</script>
</head>
<body class="bg-gradient-to-br from-blue-600 via-indigo-700 to-purple-800 min-h-screen flex items-center justify-center p-4">

  <form action="login_process.php" method="post" 
        class="bg-white bg-opacity-90 backdrop-blur-md rounded-lg shadow-lg p-6 sm:p-8 max-w-sm sm:max-w-md w-full text-center">
    
    <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-900 mb-2">LEONICS</h1>
    <h2 class="text-lg sm:text-xl font-semibold text-indigo-800 mb-6 sm:mb-8 tracking-wide">UPS Monitoring</h2>

    <label for="username" class="block text-left font-semibold text-gray-700 mb-1 text-sm sm:text-base">Username</label>
    <input id="username" name="username" type="text" required
           class="w-full border border-gray-300 rounded-md px-3 sm:px-4 py-2 sm:py-3 mb-4 sm:mb-6 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-base" />

    <label for="password" class="block text-left font-semibold text-gray-700 mb-1 text-sm sm:text-base">Password</label>
    <input id="password" name="password" type="password" required
           class="w-full border border-gray-300 rounded-md px-3 sm:px-4 py-2 sm:py-3 mb-6 sm:mb-8 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-base" />

    <button type="submit" 
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 sm:py-4 rounded-md transition-colors duration-300 text-base sm:text-lg touch-manipulation">
      Log In
    </button>
  </form>

</body>
</html>
