<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตำแหน่งเครื่องมือของลูกค้า</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
    body { font-family: sans-serif; margin: 0; padding: 1rem; }
    .popup-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.875rem;
    }
    .popup-btn:hover {
      background-color: #1e40af;
    }
    .status {
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: inline-block;
    }
    .status.normal { background-color: #10b981; color: white; }     /* ปกติ */
    .status.warning { background-color: #f59e0b; color: white; }    /* ต้องตรวจสอบ */
    .status.error { background-color: #ef4444; color: white; }      /* ขัดข้อง */
  </style>
</head>
<body>
  <h2>ตำแหน่งเครื่องมือของลูกค้า</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([13.736717, 100.523186], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ข้อมูลเครื่องมือ
    const tools = [
      {
        id: 1,
        name: "เครื่องมือ A",
        lat: 13.7563,
        lng: 100.5018,
        status: "ปกติ",
        updated: "2025-08-04 14:30",
        statusClass: "normal"
      },
      {
        id: 2,
        name: "เครื่องมือ B",
        lat: 18.7883,
        lng: 98.9853,
        status: "ต้องตรวจสอบ",
        updated: "2025-08-03 09:15",
        statusClass: "warning"
      },
      {
        id: 3,
        name: "เครื่องมือ C",
        lat: 7.9519,
        lng: 98.3381,
        status: "ขัดข้อง",
        updated: "2025-08-02 18:45",
        statusClass: "error"
      }
    ];

    tools.forEach(tool => {
      const popupContent = `
        <strong>${tool.name}</strong><br>
        <span class="status ${tool.statusClass}">${tool.status}</span><br>
        <small>อัปเดตล่าสุด: ${tool.updated}</small><br>
        <a href="data.html?id=${tool.id}" class="popup-btn" target="content-frame">ดูข้อมูล</a>
      `;
      L.marker([tool.lat, tool.lng])
        .addTo(map)
        .bindPopup(popupContent);
    });
  </script>
</body>
</html>
