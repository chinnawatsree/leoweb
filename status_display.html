<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถานะระบบ UPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-card {
            @apply bg-white p-4 rounded-xl shadow-lg;
            border: 1px solid #e5e7eb;
        }
        .status-normal { @apply text-green-600 bg-green-50 border-green-200; }
        .status-minor { @apply text-yellow-600 bg-yellow-50 border-yellow-200; }
        .status-major { @apply text-red-600 bg-red-50 border-red-200; }
        .status-error { @apply text-gray-600 bg-gray-50 border-gray-200; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- สถานะรวม -->
            <div class="status-card col-span-1 md:col-span-4">
                <h2 class="text-lg font-bold mb-2">สถานะรวม</h2>
                <div id="overall-status" class="text-2xl font-bold p-2 rounded"></div>
            </div>
            
            <!-- สถานะ NB-IoT -->
            <div class="status-card">
                <h2 class="text-lg font-bold mb-2">NB-IoT</h2>
                <div id="nb-status" class="text-xl font-bold p-2 rounded"></div>
            </div>
            
            <!-- สถานะ UPS -->
            <div class="status-card">
                <h2 class="text-lg font-bold mb-2">UPS</h2>
                <div id="ups-status" class="text-xl font-bold p-2 rounded"></div>
            </div>
            
            <!-- สถานะ LBM -->
            <div class="status-card">
                <h2 class="text-lg font-bold mb-2">LBM</h2>
                <div id="lbm-status" class="text-xl font-bold p-2 rounded"></div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // ฟังก์ชันสำหรับอัพเดตสถานะ
        function updateStatus(elementId, icon, text) {
            const element = document.getElementById(elementId);
            if (!element) return;

            // เคลียร์ class เดิม
            element.className = 'text-xl font-bold p-2 rounded';
            
            // เพิ่ม class ตามสถานะ
            switch (text.toLowerCase()) {
                case 'normal':
                    element.classList.add('status-normal');
                    break;
                case 'minor':
                    element.classList.add('status-minor');
                    break;
                case 'major':
                    element.classList.add('status-major');
                    break;
                default:
                    element.classList.add('status-error');
            }

            element.textContent = `${icon} ${text}`;
        }

        // ดึงข้อมูลจาก API
        fetch('data.php')
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    const latest = data[0];
                    
                    // อัพเดตสถานะทั้งหมด
                    updateStatus('overall-status', latest.overall_status, latest.overall_text);
                    updateStatus('nb-status', latest.nb_status, latest.nb_text);
                    updateStatus('ups-status', latest.ups_status, latest.ups_text);
                    updateStatus('lbm-status', latest.lbm_status, latest.lbm_text);
                }
            })
            .catch(error => console.error('Error:', error));
    });
    </script>
</body>
</html>
