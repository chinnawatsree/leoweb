<head>

</head>
<body class="bg-gray-100 p-4 sm:p-6">

        <button onclick="filterRegion('South')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded">South</button>
        <button onclick="filterRegion('Bangkok')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded">Bangkok</button>
        <button onclick="filterRegion('Chiang Mai')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded">Chiang Mai</button>

        <button onclick="filterRegion('Khon Kaen')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded">Khon Kaen</button>
        <button onclick="filterRegion('Chonburi')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded">Chonburi</button>
        <button onclick="filterRegion('Phuket')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded">Phuket</button>
        <button onclick="filterRegion('Songkhla')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded">Songkhla</button>
        <button onclick="filterRegion('')" class="bg-gray-400 hover:bg-gray-500 text-white px-2 py-1 rounded">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
      </div>

      <!-- Status, Province, Search Bar -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-2 sm:space-y-0">
        <!-- Status -->
        <div>
          <label for="status" class="text-sm font-medium mb-1 sm:mb-0">Status:</label>
          <select id="status" onchange="applyFilters()" class="w-full sm:w-auto border border-gray-300 rounded px-3 py-2">
            <option value="">-- ‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î --</option>
            <option value="‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô">‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</option>
            <option value="‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô">‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</option>
          </select>
        </div>

        <!-- Province -->
        <div>
          <label for="province" class="text-sm font-medium mb-1 sm:mb-0">Province:</label>
          <select id="province" onchange="applyFilters()" class="w-full sm:w-auto border border-gray-300 rounded px-3 py-2">
            <option value="">-- ‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î --</option>
            <!-- ‡πÄ‡∏ï‡∏¥‡∏°‡∏î‡πâ‡∏ß‡∏¢ JavaScript -->
          </select>
        </div>

        <!-- Search by UPS ID -->
        <div class="flex flex-col">
          <label for="searchID" class="text-sm font-medium">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ UPS ID:</label>
          <input type="text" id="searchID" oninput="applyFilters()" placeholder="‡πÄ‡∏ä‡πà‡∏ô UPS123" class="w-full sm:w-48 border border-gray-300 rounded px-3 py-2">
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full table-auto border border-gray-300 text-sm">
        <thead class="bg-gray-100 text-gray-700 text-left">
          <tr>
            <th class="px-3 py-2 border">Region</th>
            <th class="px-3 py-2 border">Province</th>
            <th class="px-3 py-2 border">PEA</th>
            <th class="px-3 py-2 border">UPS ID</th>
            <th class="px-3 py-2 border">Last Signal</th>
            <th class="px-3 py-2 border">Event</th>
            <th class="px-3 py-2 border">Input (V)</th>
            <th class="px-3 py-2 border">Output (V)</th>
            <th class="px-3 py-2 border">Battery T</th>
            <th class="px-3 py-2 border">Battery V</th>
            <th class="px-3 py-2 border">UPS</th>
            <th class="px-3 py-2 border">Status</th>
          </tr>
        </thead>
        <tbody id="data-body">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let data = [];
    let regionFilter = '';
    let statusFilter = '';
    let provinceFilter = '';
    let searchID = '';

    function fetchData() {
      fetch('data.php')
        .then(res => res.json())
        .then(json => {
          data = json;
          populateProvinceDropdown();
          renderTable();
        });
    }

    function populateProvinceDropdown() {
      const provinceSelect = document.getElementById('province');
      const provinces = [...new Set(data.map(row => row.provinces))].sort();

      provinceSelect.innerHTML = '<option value="">-- ‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î --</option>';
      provinces.forEach(prov => {
        const option = document.createElement('option');
        option.value = prov;
        option.textContent = prov;
        provinceSelect.appendChild(option);
      });
    }

    function filterRegion(region) {
      regionFilter = region;
      renderTable();
    }

    function applyFilters() {
      statusFilter = document.getElementById('status').value;
      provinceFilter = document.getElementById('province').value;
      searchID = document.getElementById('searchID').value.trim().toLowerCase();
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById('data-body');
      tbody.innerHTML = '';

      const filtered = data.filter(row => {
        const regionMatch = !regionFilter || row.region === regionFilter || row.provinces === regionFilter;
        const statusMatch = !statusFilter || row.status === statusFilter;
        const provinceMatch = !provinceFilter || row.provinces === provinceFilter;
        const idMatch = !searchID || row.upsID.toLowerCase().includes(searchID);
        return regionMatch && statusMatch && provinceMatch && idMatch;
      });

      filtered.forEach(row => {
        tbody.innerHTML += `
          <tr class="hover:bg-gray-50">
            <td class="border px-3 py-2">${row.region}</td>
            <td class="border px-3 py-2">${row.provinces}</td>
            <td class="border px-3 py-2">${row.pea}</td>
            <td class="border px-3 py-2">
              <a href="${row.upsID}.html" class="text-blue-600 hover:underline">${row.upsID}</a>
            </td>
            <td class="border px-3 py-2">${row.lastSignal}</td>
            <td class="border px-3 py-2">${row.lastEvent}</td>
            <td class="border px-3 py-2">${row.inputV}</td>
            <td class="border px-3 py-2">${row.outputV}</td>
            <td class="border px-3 py-2">${row.batteryT}</td>
            <td class="border px-3 py-2">${row.batteryV}</td>
            <td class="border px-3 py-2">${row.ups}</td>
            <td class="border px-3 py-2 ${row.status === '‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô' ? 'text-green-600' : 'text-red-600'}">${row.status}</td>
          </tr>
        `;
      });
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
    fetchData();
  </script>
</body>
</html>
