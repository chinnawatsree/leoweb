<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตารางข้อมูล</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Filter Section -->
  <div class="bg-white p-6 rounded shadow mb-6">
    <h2 class="text-xl font-bold mb-4">เลือกภูมิภาคและสถานะ</h2>

    <!-- Region Buttons -->
    <div class="grid grid-cols-7 gap-2 mb-4">
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded" href="map.html">ภาคเหนือ</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">ภาคกลาง</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">ภาคตะวันออกเฉียงเหนือ</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">ภาคใต้</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">ภาคตะวันตก</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">ภาคตะวันออก</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">กรุงเทพฯ</button>

      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">อยุธยา</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">ชลบุรี</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">นครราชสีมา</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">สุราษฎร์ธานี</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">เชียงใหม่</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">สงขลา</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">อื่น ๆ</button>
    </div>

    <!-- Dropdown for Status -->
    <div class="flex items-center space-x-3">
      <label for="status" class="text-gray-700 font-medium">สถานะ:</label>
      <select id="status" class="border border-gray-300 rounded px-3 py-1">
        <option value="">ทั้งหมด</option>
        <option value="ใช้งาน">ใช้งาน</option>
        <option value="ไม่ใช้งาน">ไม่ใช้งาน</option>
      </select>
    </div>
  </div>

  <!-- Data Table -->
  <div class="overflow-auto bg-white rounded shadow">
    <table class="min-w-full divide-y divide-gray-200 text-sm">
      <thead class="bg-gray-100 text-gray-800">
        <tr>
          <th class="px-4 py-2 border">ID</th>
          <th class="px-4 py-2 border">ชื่อ</th>
          <th class="px-4 py-2 border">นามสกุล</th>
          <th class="px-4 py-2 border">เพศ</th>
          <th class="px-4 py-2 border">อายุ</th>
          <th class="px-4 py-2 border">โทรศัพท์</th>
          <th class="px-4 py-2 border">อีเมล</th>
          <th class="px-4 py-2 border">ที่อยู่</th>
          <th class="px-4 py-2 border">จังหวัด</th>
          <th class="px-4 py-2 border">รหัสไปรษณีย์</th>
          <th class="px-4 py-2 border">วันที่สมัคร</th>
          <th class="px-4 py-2 border">สถานะ</th>
          <th class="px-4 py-2 border"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-2 border text-center">1</td>
          <td class="px-4 py-2 border">สมชาย</td>
          <td class="px-4 py-2 border">ใจดี</td>
          <td class="px-4 py-2 border text-center">ชาย</td>
          <td class="px-4 py-2 border text-center">35</td>
          <td class="px-4 py-2 border">0812345678</td>
          <td class="px-4 py-2 border">
            <a href="somchai.html" class="text-blue-600 hover:underline">
              somchai@example.com
            </a>
          </td>
          <td class="px-4 py-2 border">123 ถ.สุขสันต์</td>
          <td class="px-4 py-2 border">กรุงเทพฯ</td>
          <td class="px-4 py-2 border text-center">10110</td>
          <td class="px-4 py-2 border text-center">2025-08-01</td>
          <td class="px-4 py-2 border text-green-600 text-center">ใช้งาน</td>
          <td class="px-4 py-2 border text-center space-x-1">
            <button class="bg-blue-500 hover:bg-blue-600 text-white text-xs px-3 py-1 rounded">ดู</button>
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white text-xs px-3 py-1 rounded">แก้ไข</button>
            <button class="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1 rounded">ลบ</button>
          </td>
        </tr>
        <!-- เพิ่มแถวอื่น ๆ ที่นี่ -->
      </tbody>
    </table>
  </div>

</body>
</html>
